version: "3"
services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
    image: peerprep_frontend
    ports:
      - 80:80
    networks:
      - client-side
  base_api:
    build:
      context: ./backend_services
      dockerfile: ./Dockerfile
    image: peerprep_base_api
    container_name: base_api
    networks:
      - backend-apis
    env_file:
      - ./backend.conf
  api_gateway:
    build:
      context: ./backend_services/api_gateway
      dockerfile: ../API_Dockerfile
    image: peerprep_api_gateway
    container_name: api_gateway
    networks:
      - client-side
      - backend-apis
    ports:
      - 8000:8000
    environment:
      - USERS_SERVICE_HOST=users_api
      - QUESTIONS_SERVICE_HOST=questions_api
      - MATCHING_SERVICE_HOST=matching_api
      - COLLABORATION_SERVICE_HOST=collaboration_api
      - COMMUNICATION_SERVICE_HOST=communication_api
    depends_on:
      - base_api
      - users_api
      - questions_api
      - matching_api
    env_file:
      - ./backend.conf
  users_api:
    build:
      context: ./backend_services/users_service/api
      dockerfile: ../../API_Dockerfile
    container_name: users_api
    image: peerprep_users_api
    ports:
      - 8001:8000
    networks:
      - backend-apis
      - users
    environment:
      - POSTGRES_HOST=users_database
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_RS256_PRIVATE_KEY=${JWT_RS256_PRIVATE_KEY}
    depends_on:
      - users_database
      - base_api
    env_file:
      - ./backend.conf
  questions_api:
    build:
      context: ./backend_services/questions_service/api
      dockerfile: ../../API_Dockerfile
    image: peerprep_questions_api
    container_name: questions_api
    ports:
      - 8002:8000
    networks:
      - backend-apis
      - questions
    environment:
      - POSTGRES_HOST=questions_database
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - questions_database
      - base_api
    env_file:
      - ./backend.conf
  collaboration_api:
    build:
      context: ./backend_services/collaboration_service
      dockerfile: Dockerfile
    image: peerprep_collaboration_api
    container_name: collaboration_api
    ports:
      - 8004:8000
    networks:
      - backend-apis
      - collaboration
    depends_on:
      - base_api
    env_file:
      - ./backend.conf
  communication_api:
    build:
      context: ./backend_services/communication_service
      dockerfile: Dockerfile
    image: peerprep_communication_api
    container_name: communication_api
    ports:
      - 8005:8000
    networks:
      - backend-apis
      - communication
    depends_on:
      - base_api
    env_file:
      - ./backend.conf
  matching_api:
    build:
      context: ./backend_services/matching_service
      dockerfile: Dockerfile
    image: peerprep_matching_api
    container_name: matching_api
    ports:
      - 8003:8003
    networks:
      - backend-apis
      - matching-queue
    depends_on:
      - base_api
    env_file:
      - ./backend.conf
  users_database:
    build:
      context: ./backend_services/users_service/database
      dockerfile: ../../DB_Dockerfile
    image: peerprep_users_database
    container_name: users_database
    ports:
      - 5432:5432
    networks:
      - users
    volumes:
      - users-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    env_file:
      - ./backend.conf
  questions_database:
    build:
      context: ./backend_services/questions_service/database
      dockerfile: ../../DB_Dockerfile
    image: peerprep_questions_database
    container_name: questions_database
    ports:
      - 5433:5432
    networks:
      - questions
    volumes:
      - questions-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    env_file:
      - ./backend.conf
volumes:
  users-data:
    external: true
  questions-data:
    external: true
networks:
  users:
  questions:
  client-side:
  backend-apis:
  matching-queue:
  collaboration:
  communication:
